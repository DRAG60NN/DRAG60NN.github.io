<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка данных...</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background-color: #222; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
  <div id="status">Загрузка...</div>

  <script>
    async function fetchTripDataFromAPI(code) {
      const statusEl = document.getElementById('status');

      if (!window.Telegram || !Telegram.WebApp || !Telegram.WebApp.initData) {
        statusEl.textContent = "Ошибка: WebApp не инициализирован";
        return;
      }

      try {
        const res = await fetch(`https://buspaybot.icom24.ru/api/search/qr?botName=buspaybot&scannedCode=${encodeURIComponent(code)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Telegram-WebApp-Data': Telegram.WebApp.initData
          },
          body: '{}'
        });

        const raw = await res.text();

        try {
          const data = JSON.parse(raw);
          Telegram.WebApp.sendData(JSON.stringify({ success: true, data }));
        } catch (e) {
          Telegram.WebApp.sendData(JSON.stringify({ success: false, message: 'Ошибка парсинга JSON', raw }));
        }

        Telegram.WebApp.close();
      } catch (e) {
        Telegram.WebApp.sendData(JSON.stringify({ success: false, message: e.message }));
        Telegram.WebApp.close();
      }
    }

    const queryParams = new URLSearchParams(window.location.search);
    const code = queryParams.get('code');

    if (!code) {
      document.getElementById('status').textContent = "Код не передан";
    } else {
      fetchTripDataFromAPI(code);
    }
  </script>
</body>
</html>
