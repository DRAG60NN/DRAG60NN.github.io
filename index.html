<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Билет</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #2b2b2b;
      color: #fff;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px;
    }
    .top-text {
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #fff;
    }
    .tab {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #444;
      margin-bottom: 20px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      color: #ccc;
      padding: 10px 0;
      position: relative;
      cursor: pointer;
    }
    .tab-item.active {
      color: #d32f2f;
      font-weight: 500;
    }
    .tab-item.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #d32f2f;
    }
    .section {
      border-bottom: 1px solid #444;
      padding: 15px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s ease-out forwards;
    }
    .label {
      color: #b0b0b0;
      font-size: 14px;
      font-weight: 300;
    }
    .value {
      font-size: 20px;
      font-weight: 500;
      margin-top: 5px;
    }
    .value-small {
      font-size: 14px;
      color: #aaa;
      margin-top: 3px;
      font-weight: 300;
    }
    .bottom-button {
      width: 100%;
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 18px 0;
      font-weight: bold;
      font-size: 18px;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 100%;
      height: 100%;
      fill: #aaa;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .qr-container {
      background: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .qr-container img {
      width: 220px;
      height: 220px;
    }
    .input-screen {
      padding: 40px 20px;
    }
    .input-screen input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    .input-screen button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="screen active" id="inputScreen">
    <div class="input-screen">
      <input id="inputCarrier" placeholder="Перевозчик (например: КПАТП-5)">
      <input id="inputRoute" placeholder="Маршрут (например: 3-я Дальневосточная - Молодежная)">
      <input id="inputPlate" placeholder="Госномер (например: в447рр124)">
      <input id="inputFare" placeholder="Стоимость (например: 35.00)">
      <input id="inputCount" placeholder="Количество билетов (например: 1)">
      <button onclick="submitForm()">Продолжить</button>
    </div>
  </div>

  <div class="container screen" id="mainScreen">
    <div class="top-text">Действует: <span id="countdown">15</span> сек.</div>

    <div class="tab">
      <div class="tab-item active" onclick="switchTab('ticket', event)">
        <div class="icon">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        </div>
        <div>1 070 004 271</div>
      </div>
      <div class="tab-item" onclick="switchTab('control', event)">
        <div class="icon">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        </div>
        <div>Контроль</div>
      </div>
    </div>

    <div id="ticket" class="screen active">
      <div class="section">
        <div class="row">
          <div class="icon">
            <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
          </div>
          <div>
            <div class="label">Перевозчик</div>
            <div class="value" id="carrierOutput">КПАТП-5</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M5 12h14"/></svg>
          </div>
          <div>
            <div class="value-small" id="routeOutput">3-я Дальневосточная - Молодежная</div>
            <div class="value" id="plateOutput">в447рр124</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="icon">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
          </div>
          <div>
            <div class="label">Стоимость</div>
            <div class="value" id="fareOutput">1 шт., Полный, 35.00 ₽</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M12 2v20"/></svg>
          </div>
          <div>
            <div class="label">Дата покупки</div>
            <div class="value" id="date">--</div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M2 12h20"/></svg>
          </div>
          <div>
            <div class="label">Время покупки</div>
            <div class="value" id="time">--:--</div>
          </div>
        </div>
      </div>
    </div>

    <div id="control" class="screen">
      <div class="qr-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=ABCXYZ123NOP" alt="QR Code">
      </div>
    </div>
  </div>

  <div class="bottom-button">ЗАКРЫТЬ</div>

  <script>
    let countdown = 15;
    let countdownInterval;
    const countdownElement = document.getElementById('countdown');
    const dateElement = document.getElementById('date');
    const timeElement = document.getElementById('time');

    function updateDateTime() {
      const now = new Date();
      const dateFormatter = new Intl.DateTimeFormat('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
      const timeFormatter = new Intl.DateTimeFormat('ru-RU', { hour: '2-digit', minute: '2-digit' });
      dateElement.textContent = dateFormatter.format(now);
      timeElement.textContent = timeFormatter.format(now);
    }

    function startCountdown() {
      countdown = 15;
      countdownElement.textContent = countdown;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown <= 0) clearInterval(countdownInterval);
      }, 1000);
    }

    function submitForm() {
      const carrier = document.getElementById('inputCarrier').value;
      const route = document.getElementById('inputRoute').value;
      const plate = document.getElementById('inputPlate').value;
      const fare = document.getElementById('inputFare').value;
      const count = document.getElementById('inputCount').value || 1;

      document.getElementById('carrierOutput').textContent = carrier || 'КПАТП-5';
      document.getElementById('routeOutput').textContent = route || '3-я Дальневосточная - Молодежная';
      document.getElementById('plateOutput').textContent = plate || 'в447рр124';
      document.getElementById('fareOutput').textContent = `${count} шт., Полный, ${(fare || '35.00')} ₽`;

      document.getElementById('inputScreen').classList.remove('active');
      document.getElementById('mainScreen').classList.add('active');
      updateDateTime();
      startCountdown();
    }

    function switchTab(tab, event) {
      document.querySelectorAll('#mainScreen > .screen').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
